<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Scrapper{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
    <header class="bg-dark text-white py-3 ">
        <div class="container d-flex justify-content-between ">
            <h1 class="h4">Scrapper RPA</h1>
            {% if request.path == '/main' %}
                {% if session.get('username') %}
                    <span>Usuario: {{ session['username'] }}</span> <!-- Mostrar el nombre de usuario si está logeado -->
                {% else %}
                    <span>Usuario no autenticado</span> <!-- Mensaje si no está logeado -->
                {% endif %}
            {% endif %}     
        </div>
    </header>

    <main class="flex-grow-1">
        <div class="container my-4">
            {% block content %}
            <!-- Contenido específico de cada página -->
            {% endblock %}
        </div>
    </main>

    <footer class="bg-dark text-white py-3 text-center">
        <div class="container">
            <p class="mb-0"></p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}
    <!-- Scripts adicionales específicos de cada página -->
    {% endblock %}
</body>
</html>
