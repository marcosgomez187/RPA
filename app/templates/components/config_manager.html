<div class="config-manager">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title mb-4">Configuración de fechas de ejecución</h5>
            
            <!-- Configuración actual -->
            <div class="current-config mb-4">
                <h6>Configuración actual</h6>
                <div class="alert alert-info">
                    Configurado para ejecutar el día 1 de cada mes
                </div>
            </div>

            <!-- Formulario para agregar fechas -->
            <div class="add-dates">
                <h6>Agregar nueva fecha de ejecución</h6>
                <div class="row g-3 align-items-end">
                    <div class="col-md-6">
                        <label class="form-label">Seleccionar día del mes</label>
                        <select class="form-select" id="daySelect">
                            <option value="">Seleccione un día</option>
                            <!-- Se llenará con JS -->
                        </select>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-primary" id="btnAddDate">
                            Agregar fecha
                        </button>
                    </div>
                </div>
            </div>

            <!-- Lista de fechas configuradas -->
            <div class="mt-4">
                <h6>Fechas configuradas</h6>
                <div class="table-responsive">
                    <table class="table table-hover" id="dateTable">
                        <thead>
                            <tr>
                                <th>Día del mes</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>
                                    <button class="btn btn-danger btn-sm" data-day="1">
                                        <i class="bi bi-trash"></i> Eliminar
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
